<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Advice Generator App</title>
  </head>
  <body>
    <main>
      <p class="advice-number">Need some advice?</p>
      <h1 class="advice">
        Click the dice below, and see what advice you need today!
      </h1>
      <img
        src="./images/pattern-divider-mobile.svg"
        alt="Divider"
        class="divider"
      />
      <img src="./images/icon-dice.svg" alt="Button" class="dice" />
    </main>
    <script src="./script.js"></script>
  </body>
</html>
